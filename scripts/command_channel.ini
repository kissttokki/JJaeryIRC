[script]
n0=ON 1:INPUT:*: { 
n1=  if ( $1 == !전체 ) {
n2=    if ($nick(#,0,a) < 10 ) {
n3=      .say 채널에 있는 사람을 모두 호출합니다. $logo
n4=      .say $chan
n5=      if (( $nick(#,1) != $nick ) || ( $nick(#,0) != 1 )) {
n6=        %call = 1
n7=        %called = $null
n8=        while ( %call <= $nick(#,0) ) {
n9=          if  ( $nick(#,%call) != $nick ) {
n10=            %called = %called $nick(#,%call) $+ 12님  14
n11=          }
n12=          inc %call
n13=        }
n14=        msg $chan 14 %called $2-
n15=        unset %call*
n16=        halt
n17=      } else { .echo $chan 채널에 아무도 없습니다. | halt }
n18=      } else { 
n19=      .echo $chan 채널의 사람 수가 너무 많습니다. 과다한 호출은 타인에게 피해를 줄 수 있습니다.
n20=    }
n21=
n22=  }
n23=  if ( $1 == !호출정보 ) {
n24=    if ( %windows == 0 ) {
n25=      set %windows 1
n26=      /msg $chan 7 호출시 호출정보(최상위 윈도우) 표시를 14 On7 합니다.
n27=    }
n28=    else {
n29=      set %windows 0
n30=      /msg $chan 7 호출시 호출정보(최상위 윈도우) 표시를 14 Off7 합니다.
n31=    }
n32=  }
n33=  if ( $1 == !호출경로 ) {
n34=    if ( %whocall == 0 ) {
n35=      set %whocall 1
n36=      /msg $chan 7 호출시 호출한 사람의 경로표시를 14 On7 합니다.
n37=    }
n38=    else {
n39=      set %whocall 0
n40=      /msg $chan 7 호출시 호출한 사람의 경로표시를 14 Off7 합니다.
n41=    }
n42=  }
n43=  if ( $1 == !메모제거) {
n44=    if ( %memo == $null ) {
n45=      say 14  제거할 7메모14가 없습니다.
n46=    }
n47=    else {
n48=      say " 10 %memo 14 " 메모를 제거합니다.
n49=      unset %memo
n50=    }
n51=  }
n52=  if ( $1 == !무시) {
n53=    if ( $2 == $null ) {
n54=      .notice $me 무시할 사용자를 입력하십쇼 ex) !무시 홍길동. / 그외 명령어 : !무시제거 , !무시목록 , !무시목록제거
n55=    }
n56=    if ( $2 != $null ) {
n57=      .notice $me 14 $2 7 4 $chan 7채널의 12 $2 7를 무시 목록에 추가합니다.
n58=      .ignore $2
n59=    }
n60=  }
n61=  if ( $1 == !무시제거) {
n62=    if ( $2 == $null ) {
n63=      .notice $me 무시할 사용자를 입력하십쇼 ex) !무시 홍길동. / 그외 명령어 : !무시제거 , !무시목록 , !무시목록제거
n64=    }
n65=    if ( $2 != $null ) {
n66=      .notice $me 14 $2 7 4 $chan 7채널의 12 $2 7를 무시 목록에서 제거합니다.
n67=      .ignore -r $2
n68=    }
n69=  }
n70=  if ( $1 == !무시목록) {
n71=    .ignore -l
n72=  }
n73=  if ( $1 == !무시목록제거) {
n74=    .ignore -r
n75=    .notice $me 14 무시 목록 7 $2를 전부 지웁니다.
n76=  }
n77=  ;;;;;;;;;;;;;;;;;;;;;;;;내전;;;;;;;;;;;;;;;;;;;;;;;;
n78=
n79=  if ( $1 == !내전) {
n80=    say $1-
n81=    if ( $nick(#,0) >= 10 && $nick(#,0) <= 15 && $me isop $chan ) { 
n82=      %디옵.i = 1
n83=      while (%디옵.i <= 5) {
n84=        var %디옵.rand $nick(#,$rand(1,$nick(#,0)))
n85=        if ( %디옵.rand !isin %디옵.set && %디옵.rand != $me && %디옵.rand != ^^ ) {
n86=          var %디옵.set %디옵.set %디옵.rand
n87=          inc %디옵.i
n88=        }
n89=      }
n90=      내전디옵 %디옵.set
n91=      unset %디옵.i
n92=    }
n93=    elseif ( $me !isop $chan ) {
n94=      say 4[에러] 옵을 가지고 있지 않습니다.
n95=    }
n96=    else {
n97=      say 4[에러] 인원수가 10명 미만 혹은 16명 이상입니다.
n98=    }
n99=    halt
n100=  }
n101=  if ( $1 == !로고) {
n102=    say $1-
n103=    say $logo
n104=    halt
n105=  }
n106=  if ( $1 == !os || $1 == !운영체제 ) {
n107=    say $1-
n108=    say $os
n109=    echo 개발자를 위한 명령어입니다. 윈도우7 도 비스타로 표기됩니다
n110=    halt
n111=  }
n112=  if ( $1 == !쿼리) {
n113=    say $1-
n114=    /query $2
n115=    halt
n116=  }
n117=  ;;;;;;;;;;;;;;;;;;;;;;;;빵글이 명령;;;;;;;;;;;;;;;;;;;;;;;;
n118=  if ( $1 == !빵글 ) {
n119=    .say $1-
n120=    if ( $2- == $null ) {
n121=      /dialog -m bb bb
n122=      /say 14Dialog 7Loading1 ...14 ［ 3빵글이 자동인증기14 ］─━━━━ $logo
n123=      /echo -a $mini 피씨방, 학교 또는 관공서일 경우 정보가 외부로 유출될 수 있습니다.
n124=    }
n125=    if ( $2 == 확인 ) {
n126=      if ( $3 == $null ) {
n127=        say 4"!빵글 확인 [닉네임]"14해당 닉네임의 인증 아이디를 확인합니다. 빵글이 아이디가 아닌 닉네임을 입력하세요.
n128=      }
n129=      else {
n130=        .msg ^^ 확인 $3
n131=      }
n132=    }
n133=    if ( $2 == 추가 || $2 == 사용자추가 ) {
n134=      if ( $3 == $null ) {
n135=        say 4"!빵글 추가 [아이디] [레벨]"14 채널에 해당 사용자를 지정한 레벨로 추가합니다. 자신보다 낮은 레벨만 줄 수 있습니다. 
n136=      }
n137=      else {
n138=        .msg ^^ 사용자추가 $chan $3 $4
n139=      }
n140=    }
n141=    if ( $2 == 수정 || $2 == 사용자수정 ) {
n142=      if ( $3 == $null ) {
n143=        say 4"!빵글 수정 [2레벨4|3자동4|6보호4] [아이디] [2숫자4,3없음|옵|보이스4,6켜짐|꺼짐4]"14 채널에 해당 사용자를 수정합니다.
n144=      }
n145=      elseif ( $3 == 레벨 ) {
n146=        .msg ^^ 사용자수정 $chan $3 $4 $5 $6
n147=      }
n148=      elseif ( $3 == 자동 ) {
n149=        .msg ^^ 사용자수정 $chan $3 $4 $5 $6
n150=      }
n151=      elseif ( $3 == 보호 ) {
n152=        .msg ^^ 사용자수정 $chan $3 $4 $5 $6
n153=      }
n154=    }
n155=    if ( $2 == 삭제 ) {
n156=      if ($3 == $null ) {
n157=        say 4"!빵글 삭제 [아이디]"14 채널에 해당 사용자를 삭제합니다.
n158=      }
n159=      else {
n160=        .msg ^^ 사용자삭제 $chan $3
n161=      }
n162=    }
n163=    if ( $2 == 상태 ) {
n164=      .msg ^^ 상태 $chan
n165=    }
n166=    if ( $2 == 추천 ) {
n167=      .msg ^^ 추천 $chan $3
n168=    }
n169=    if ( $2 == 올옵 ) {
n170=      .msg ^^ 올옵 $chan
n171=    }
n172=    halt
n173=  }
n174=  ;;;;;;;;;;;;;;;;;;;;;;;;;호출 방지;;;;;;;;;;;;;;;;;;;;;;;;;
n175=  if ( $1 == !테러방지 ) {
n176=    say $1-
n177=    if ( $2 == $null ) {
n178=      if ($chan !isin $read(unterrorlist.txt,1) ) {
n179=        say 14현재 채널은 테러방지가 적용되어있지 않습니다. 호출테러방지를 키실려면 "4!테러방지 온14"을 입력해주세요.
n180=      }
n181=      if ($chan isin $read(unterrorlist.txt,1) ) {
n182=        say 14현재 체널은 테러방지가 적용되어있습니다. 호출테러방지를 끄실려면 "4!테러방지 오프14"를 입력해주세요.
n183=      }
n184=    }
n185=    if ( $2 == 온 || $2 == off ) {
n186=      if ( $chan !isin $read(unterrorlist.txt,1) ) {
n187=        var %unterrorlist = $read(unterrorlist.txt,1)
n188=        write -c unterrorlist.txt
n189=        write unterrorlist.txt %unterrorlist $+ , $+ $chan
n190=        set %테러방지 $read(unterrorlist.txt,1)
n191=        say 14테러방지 4적용완료14.
n192=      }
n193=      else {
n194=        say 14 현재 체널은 이미 테러방지가 적용되어있습니다. 끄실려면 "4!테러방지 오프14"를 입력해주세요
n195=      }
n196=    } 
n197=    if ( $2 == 오프 || $2 == off ) {
n198=      if ( $chan isin $read(unterrorlist.txt,1) ) {
n199=        var %unterrorlist $read(unterrorlist.txt,1)
n200=        write -c unterrorlist.txt
n201=        write unterrorlist.txt $remove(%unterrorlist,$chr(44) $+ $chan) 
n202=        set %테러방지 $read(unterrorlist.txt,1)
n203=        say 4 $chan 14 체널을 테러방지 목록에서 제거합니다.
n204=      }
n205=    }
n206=    if ( $2 == 목록 ) {
n207=      echo 14현재 테러방지가 적용된 채널 : 4 $replace($read(unterrorlist.txt,1),$chr(44),$chr(32))
n208=    }
n209=    if ( $2 == 초기화 || $2 == 리셋 ) {
n210=      say 14테러방지를 4초기화14 합니다. 모든 체널이 삭제됩니다.
n211=      write -c unterrorlist.txt
n212=      unset %테러방지
n213=    }
n214=    halt
n215=  }
n216=  ;;;;;;;;;;;;;;;;;;;;;;;;;;카스서버!!!!!!!!!;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
n217=  if ( $1 == !서버 ) {
n218=    say $1-
n219=    if ( *.*.*.*:* iswm $remove($2,;password) || *.*.*:* iswm $remove($2,;password) || *.*:* iswm $remove($2,;password) ) {
n220=      if ( $2 != $null && %checking == $null && %checking.domain == $null && *.*.*.*:* iswm $remove($2,;password)) {
n221=        /splay sounds\enable.wav
n222=        set %info_ip $2
n223=        set %checking 체킹
n224=        .timer 1 20 /timeouts
n225=        /server_list
n226=      }
n227=      elseif ( $2 != $null && %checking == $null && %checking.domain == $null ) {
n228=        /splay sounds\enable.wav
n229=        set %info_domain_ip $remove($2,;password)
n230=        set %checking.domain 체킹
n231=        .timer 1 20 /timeouts
n232=        /server_list
n233=      }
n234=      elseif ( $2 != $null && %checking == 체킹 || %checking.domain == 체킹 ) {
n235=        say 14현재 데이터 다운로드 중입니다. 잠시후에 시도해주세요  
n236=      }
n237=    }
n238=    elseif ( $2 == $null) {
n239=      say 14서버에 대한 모든 정보를 나타내줍니다. 4 !서버 아피:포트  
n240=    }
n241=    else {
n242=      say 14형식이 올바르지 않습니다. [4 !서버 아피:포트 14]
n243=    }
n244=    halt
n245=  }
n246=  ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
n247=  if ( $1 == !토픽정보 ) {
n248=    say $1-
n249=    topicinfo $remove($chan($chan).topic,;password)
n250=  }
n251=  if ( $1 == !도메인 ) {
n252=    say $1-
n253=    if ( $2 == $null ) {
n254=      say 14도메인주소를 아이피로 전환합니다. 4!도메인 [도메인주소]
n255=    }
n256=    set %domain $2
n257=    set %domainway 1
n258=    domain_server
n259=    halt
n260=  }
n261=}
n262=
n263=on *:text:*:#: {
n264=  if ( %windows == 1 && $me isin $1- ) {
n265=    set %tempwin $dll(mirc_Windows.dll,fuGetTitle,)
n266=    tempwin $dll(mirc_Windows.dll,fuGetTitle,)
n267=  }
n268=  if ( $me isin $1- ) {
n269=    if ( %switch == $null && %memo != $null ) {
n270=      /msg $chan 7 메모: 10 %memo
n271=    }
n272=  }
n273=  if ( $me isin $1- ) {
n274=    if ( %away == on && %windows == 0 && %showaway == 1) {
n275=      /msg $chan 6( 부재중 : 1 %Awaymsg 6 )
n276=    }
n277=  }
n278=}
n279=
n280=
n281=alias tempwin {
n282=  if ( $1 == mIRC && %away == off) {
n283=    msg $chan 7 지금 14 mIRC7를 하고 있습니다.
n284=    deltempwin
n285=  }
n286=  if ( %away == on && $1 != mIRC ) {
n287=    msg $chan 7 지금 14 $dll(mirc_Windows.dll,fuGetTitle,) 7를 하고 있습니다.  6( 부재중 : 1 %Awaymsg 6 )
n288=    deltempwin
n289=  }
n290=  if ( %away == on && $1 == mIRC ) {
n291=    msg $chan 7 지금 14 mIRC7를 하고 있습니다.  6( 부재중 : 1 %Awaymsg 6 )
n292=    deltempwin
n293=  }
n294=  if ( %away == off && $1 != mIRC) {
n295=    msg $chan 7 지금 14 $dll(mirc_Windows.dll,fuGetTitle,) 7를 하고 있습니다.
n296=    deltempwin
n297=  }
n298=}
n299=
n300=alias deltempwin {
n301=  unset %tempwin
n302=}
n303=alias 내전디옵 {
n304=  /msg $chan ( 6 $dotnick($1) 2 $dotnick($2) 3 $dotnick($3) 4 $dotnick($4) 5 $dotnick($5) ) 분들이 상대팀으로 선정되었습니다.
n305=  mode # -ooooo $1 $2 $3 $4 $5
n306=  mode # +vvvvv $1 $2 $3 $4 $5
n307=}
n308=alias dotnick {
n309=  Var %a = $+($Chr(0),-,$Chr(127))
n310=  Var %Nick_Dot_Tmp = $Regex($1, ([[ %a ]]*)(.+)|([^[ %a ]]*.)(.+))
n311=  Return $IIF($Regml(0),$+($Regml(1),´,$Regml(2)),$1)
n312=}
n313=alias ip_port {
n314=  tokenize 58 $1
n315=  set %info_port $2
n316=  return $1
n317=}
n318=alias backs2 {
n319=  tokenize 32 $1
n320=  return $2
n321=}
n322=alias backs1 {
n323=  tokenize 32 $1
n324=  return $1
n325=}
n326=alias serverwait {
n327=  if ( $remove(%info_ip,;password) isin $read(cs\serverlist.txt,1)) {
n328=    .echo 고고싱
n329=    hlinfo $1
n330=    set %info_realip $remove($1,;password)
n331=  }
n332=  else {
n333=    msg $active 14서버가 데이터베이스에 등록되어있지 않습니다.
n334=    unset %checking
n335=    /splay sounds\disable.wav
n336=  }
n337=}
n338=;;;;;;;;;;;;;;;도메인;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
