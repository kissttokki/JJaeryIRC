n341=    set %domain $ip_port(%info_domain_ip)
n342=    domain_server
n343=    set %info_realip $remove($1,;password)
n344=  }
n345=  else {
n346=    msg $active 14서버가 데이터베이스에 등록되어있지 않습니다. 
n347=    unset %checking
