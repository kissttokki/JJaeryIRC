n389=alias topicinfo {
n390=  tokenize 32 $strip($1-)
n391=  if ( *.*.*.*:* iswm $remove($1,;password) || *.*.*:* iswm $remove($1,;password) || *.*:* iswm $remove($1,;password) ) {
n392=    if ( $1 != $null && %checking == $null && %checking.domain == $null && *.*.*.*:* iswm $remove($1,;password)) {
n393=      /splay sounds\enable.wav
n394=      set %info_ip $1
n395=      set %checking 체킹
n396=      .timer 1 20 /timeouts
n397=      /server_list
n398=    }
n399=    elseif ( $1 != $null && %checking == $null && %checking.domain == $null ) {
n400=      /splay sounds\enable.wav
n401=      set %info_domain_ip $remove($1,;password)
n402=      set %checking.domain 체킹
n403=      .timer 1 20 /timeouts
n404=      /server_list
n405=    }
n406=    elseif ( $1 != $null && %checking == 체킹 || %checking.domain == 체킹 ) {
n407=      say 14현재 데이터 다운로드 중입니다. 잠시후에 시도해주세요  
n408=    }
n409=  }
n410=  else {
