n366=alias callvitalization {
n367=  if ( %호출음 == [ON] && %ftime == $null ) {
n368=    if ( %ftime == $null ) {
n369=      set %호출음 [OFF]
n370=      /echo 4호출음  을 4[OFF] 상태로 바꿉니다.
n371=      .rename $mircdirsounds\호출음.wav $mircdir\sounds\무음.wav
n372=      set %ftime 1
n373=      .timer 1 1 /unset %ftime
n374=      halt
n375=    }
n376=  }
n377=  elseif ( %호출음 == [OFF] && %ftime == $null ) {
n378=    if ( %ftime == $null ) {
n379=      set %호출음 [ON]
n380=      /echo 4호출음  을 4[ON] 상태로 바꿉니다.
n381=      .rename $mircdirsounds\무음.wav $mircdir\sounds\호출음.wav
n382=      set %ftime 1
n383=      .timer 1 1 /unset %ftime
n384=      halt
n385=    }
n386=  }
n387=}
