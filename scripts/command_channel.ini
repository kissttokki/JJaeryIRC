n376=alias topicinfo {
n377=  tokenize 32 $strip($1-)
n378=  if ( *.*.*.*:* iswm $remove($1,;password) || *.*.*:* iswm $remove($1,;password) || *.*:* iswm $remove($1,;password) ) {
n379=    if ( $1 != $null && %checking == $null && %checking.domain == $null && *.*.*.*:* iswm $remove($1,;password)) {
n380=      /splay sounds\enable.wav
n381=      set %info_ip $1
n382=      set %checking 체킹
n383=      .timer 1 20 /timeouts
n384=      /server_list
n385=    }
n386=    elseif ( $1 != $null && %checking == $null && %checking.domain == $null ) {
n387=      /splay sounds\enable.wav
n388=      set %info_domain_ip $remove($1,;password)
n389=      set %checking.domain 체킹
n390=      .timer 1 20 /timeouts
n391=      /server_list
n392=    }
n393=    elseif ( $1 != $null && %checking == 체킹 || %checking.domain == 체킹 ) {
n394=      say 14현재 데이터 다운로드 중입니다. 잠시후에 시도해주세요  
n395=    }
n396=  }
n397=  else {
n398=    say 14형식이 올바르지 않습니다. [4 !서버 아피:포트 14]
n399=  }
n400=  halt
n401=}
n402=alias timeouts {
n403=  /msg $active 14시간 초과, 서버가 닫쳐있거나 응답하지 않습니다.
n404=  unset %checking
n405=  unset %checking.domain
n406=  unset %info_*
n407=  unset %i
n408=  unset %temp
n409=  unset %tmp
n410=  .remove cs\console.ini
