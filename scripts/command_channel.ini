[script]
n0=ON 1:INPUT:*: { 
n1=
n2=  if ( $1 == !버전 ) {
n3=    .echo 7［3 Version : $read(version.txt) 7 ］─━━━━ $logo 
n4=    halt
n5=  }
n6=
n7=  if (($1 == !시작) || ($1 == !시작옵션)) {
n8=    .say $1-
n9=    /msg $chan 7 시작옵션(Launch Option)1을 다음과 같이 14 ( $2- )7 설정합니다.
n10=    %시작옵션 = $2-
n11=    halt
n12=  }
n13=
n14=  if ( $1 == !전체 ) {
n15=    if ($nick(#,0,a) < 10 ) {
n16=      .say 채널에 있는 사람을 모두 호출합니다. $logo
n17=      .say $chan
n18=      if (( $nick(#,1) != $nick ) || ( $nick(#,0) != 1 )) {
n19=        %call = 1
n20=        %called = $null
n21=        while ( %call <= $nick(#,0) ) {
n22=          if  ( $nick(#,%call) != $nick ) {
n23=            %called = %called $nick(#,%call) $+ 12님  14
n24=          }
n25=          inc %call
n26=        }
n27=        msg $chan 14 %called $2-
n28=        unset %call*
n29=        halt
n30=      } else { .echo $chan 채널에 아무도 없습니다. | halt }
n31=      } else { 
n32=      .echo $chan 채널의 사람 수가 너무 많습니다. 과다한 호출은 타인에게 피해를 줄 수 있습니다.
n33=    }
n34=
n35=  }
n36=  if ( $1 == !호출정보 ) {
n37=    if ( %windows == 0 ) {
n38=      set %windows 1
n39=      /msg $chan 7 호출시 호출정보(최상위 윈도우) 표시를 14 On7 합니다.
n40=    }
n41=    else {
n42=      set %windows 0
n43=      /msg $chan 7 호출시 호출정보(최상위 윈도우) 표시를 14 Off7 합니다.
n44=    }
n45=  }
n46=  if ( $1 == !호출경로 ) {
n47=    if ( %whocall == 0 ) {
n48=      set %whocall 1
n49=      /msg $chan 7 호출시 호출한 사람의 경로표시를 14 On7 합니다.
n50=    }
n51=    else {
n52=      set %whocall 0
n53=      /msg $chan 7 호출시 호출한 사람의 경로표시를 14 Off7 합니다.
n54=    }
n55=  }
n56=  if ( $1 == !메모제거) {
n57=    if ( %memo == $null ) {
n58=      say 14  제거할 7메모14가 없습니다.
n59=    }
n60=    else {
n61=      say " 10 %memo 14 " 메모를 제거합니다.
n62=      unset %memo
n63=    }
n64=  }
n65=  if ( $1 == !무시) {
n66=    if ( $2 == $null ) {
n67=      .notice $me 무시할 사용자를 입력하십쇼 ex) !무시 홍길동. / 그외 명령어 : !무시제거 , !무시목록 , !무시목록제거
n68=    }
n69=    if ( $2 != $null ) {
n70=      .notice $me 14 $2 7 4 $chan 7채널의 12 $2 7를 무시 목록에 추가합니다.
n71=      .ignore $2
n72=    }
n73=  }
n74=  if ( $1 == !무시제거) {
n75=    if ( $2 == $null ) {
n76=      .notice $me 무시할 사용자를 입력하십쇼 ex) !무시 홍길동. / 그외 명령어 : !무시제거 , !무시목록 , !무시목록제거
n77=    }
n78=    if ( $2 != $null ) {
n79=      .notice $me 14 $2 7 4 $chan 7채널의 12 $2 7를 무시 목록에서 제거합니다.
n80=      .ignore -r $2
n81=    }
n82=  }
n83=  if ( $1 == !무시목록) {
n84=    .ignore -l
n85=  }
n86=  if ( $1 == !무시목록제거) {
n87=    .ignore -r
n88=    .notice $me 14 무시 목록 7 $2를 전부 지웁니다.
n89=  }
n90=  ;;;;;;;;;;;;;;;;;;;;;;;;내전;;;;;;;;;;;;;;;;;;;;;;;;
n91=
n92=  if ( $1 == !내전) {
n93=    say $1-
n94=    if ( $nick(#,0) >= 10 && $nick(#,0) <= 15 && $me isop $chan ) { 
n95=      %디옵.i = 1
n96=      while (%디옵.i <= 5) {
n97=        var %디옵.rand $nick(#,$rand(1,$nick(#,0)))
n98=        if ( %디옵.rand !isin %디옵.set && %디옵.rand != $me && %디옵.rand != ^^ ) {
n99=          var %디옵.set %디옵.set %디옵.rand
n100=          inc %디옵.i
n101=        }
n102=      }
n103=      내전디옵 %디옵.set
n104=      unset %디옵.i
n105=    }
n106=    elseif ( $me !isop $chan ) {
n107=      say 4[에러] 옵을 가지고 있지 않습니다.
n108=    }
n109=    else {
n110=      say 4[에러] 인원수가 10명 미만 혹은 16명 이상입니다.
n111=    }
n112=    halt
n113=  }
n114=  if ( $1 == !로고) {
n115=    say $1-
n116=    say $logo
n117=    halt
n118=  }
n119=  if ( $1 == !os || $1 == !운영체제 ) {
n120=    say $1-
n121=    say $os
n122=    echo 개발자를 위한 명령어입니다. 윈도우7 도 비스타로 표기됩니다
n123=    halt
n124=  }
n125=  if ( $1 == !쿼리) {
n126=    say $1-
n127=    /query $2
n128=    halt
n129=  }
n130=  ;;;;;;;;;;;;;;;;;;;;;;;;빵글이 명령;;;;;;;;;;;;;;;;;;;;;;;;
n131=  if ( $1 == !빵글 ) {
n132=    .say $1-
n133=    if ( $2- == $null ) {
n134=      /dialog -m bb bb
n135=      /say 14Dialog 7Loading1 ...14 ［ 3빵글이 자동인증기14 ］─━━━━ $logo
n136=      /echo -a $mini 피씨방, 학교 또는 관공서일 경우 정보가 외부로 유출될 수 있습니다.
n137=    }
n138=    if ( $2 == 확인 ) {
n139=      if ( $3 == $null ) {
n140=        say 4"!빵글 확인 [닉네임]"14해당 닉네임의 인증 아이디를 확인합니다. 빵글이 아이디가 아닌 닉네임을 입력하세요.
n141=      }
n142=      else {
n143=        .msg ^^ 확인 $3
n144=      }
n145=    }
n146=    if ( $2 == 추가 || $2 == 사용자추가 ) {
n147=      if ( $3 == $null ) {
n148=        say 4"!빵글 추가 [아이디] [레벨]"14 채널에 해당 사용자를 지정한 레벨로 추가합니다. 자신보다 낮은 레벨만 줄 수 있습니다. 
n149=      }
n150=      else {
n151=        .msg ^^ 사용자추가 $chan $3 $4
n152=      }
n153=    }
n154=    if ( $2 == 수정 || $2 == 사용자수정 ) {
n155=      if ( $3 == $null ) {
n156=        say 4"!빵글 수정 [2레벨4|3자동4|6보호4] [아이디] [2숫자4,3없음|옵|보이스4,6켜짐|꺼짐4]"14 채널에 해당 사용자를 수정합니다.
n157=      }
n158=      elseif ( $3 == 레벨 ) {
n159=        .msg ^^ 사용자수정 $chan $3 $4 $5 $6
n160=      }
n161=      elseif ( $3 == 자동 ) {
n162=        .msg ^^ 사용자수정 $chan $3 $4 $5 $6
n163=      }
n164=      elseif ( $3 == 보호 ) {
n165=        .msg ^^ 사용자수정 $chan $3 $4 $5 $6
n166=      }
n167=    }
n168=    if ( $2 == 삭제 ) {
n169=      if ($3 == $null ) {
n170=        say 4"!빵글 삭제 [아이디]"14 채널에 해당 사용자를 삭제합니다.
n171=      }
n172=      else {
n173=        .msg ^^ 사용자삭제 $chan $3
n174=      }
n175=    }
n176=    if ( $2 == 상태 ) {
n177=      .msg ^^ 상태 $chan
n178=    }
n179=    if ( $2 == 추천 ) {
n180=      .msg ^^ 추천 $chan $3
n181=    }
n182=    if ( $2 == 올옵 ) {
n183=      .msg ^^ 올옵 $chan
n184=    }
n185=    halt
n186=  }
n187=  ;;;;;;;;;;;;;;;;;;;;;;;;;호출 방지;;;;;;;;;;;;;;;;;;;;;;;;;
n188=  if ( $1 == !테러방지 ) {
n189=    say $1-
n190=    if ( $2 == $null ) {
n191=      if ($chan !isin $read(unterrorlist.txt,1) ) {
n192=        say 14현재 채널은 테러방지가 적용되어있지 않습니다. 호출테러방지를 키실려면 "4!테러방지 온14"을 입력해주세요.
n193=      }
n194=      if ($chan isin $read(unterrorlist.txt,1) ) {
n195=        say 14현재 체널은 테러방지가 적용되어있습니다. 호출테러방지를 끄실려면 "4!테러방지 오프14"를 입력해주세요.
n196=      }
n197=    }
n198=    if ( $2 == 온 || $2 == off ) {
n199=      if ( $chan !isin $read(unterrorlist.txt,1) ) {
n200=        var %unterrorlist = $read(unterrorlist.txt,1)
n201=        write -c unterrorlist.txt
n202=        write unterrorlist.txt %unterrorlist $+ , $+ $chan
n203=        set %테러방지 $read(unterrorlist.txt,1)
n204=        say 14테러방지 4적용완료14.
n205=      }
n206=      else {
n207=        say 14 현재 체널은 이미 테러방지가 적용되어있습니다. 끄실려면 "4!테러방지 오프14"를 입력해주세요
n208=      }
n209=    } 
n210=    if ( $2 == 오프 || $2 == off ) {
n211=      if ( $chan isin $read(unterrorlist.txt,1) ) {
n212=        var %unterrorlist $read(unterrorlist.txt,1)
n213=        write -c unterrorlist.txt
n214=        write unterrorlist.txt $remove(%unterrorlist,$chr(44) $+ $chan) 
n215=        set %테러방지 $read(unterrorlist.txt,1)
n216=        say 4 $chan 14 체널을 테러방지 목록에서 제거합니다.
n217=      }
n218=    }
n219=    if ( $2 == 목록 ) {
n220=      echo 14현재 테러방지가 적용된 채널 : 4 $replace($read(unterrorlist.txt,1),$chr(44),$chr(32))
n221=    }
n222=    if ( $2 == 초기화 || $2 == 리셋 ) {
n223=      say 14테러방지를 4초기화14 합니다. 모든 체널이 삭제됩니다.
n224=      write -c unterrorlist.txt
n225=      unset %테러방지
n226=    }
n227=    halt
n228=  }
n229=  ;;;;;;;;;;;;;;;;;;;;;;;;;;카스서버!!!!!!!!!;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
n230=  if ( $1 == !서버 ) {
n231=    say $1-
n232=    if ( *.*.*.*:* iswm $remove($2,;password) || *.*.*:* iswm $remove($2,;password) || *.*:* iswm $remove($2,;password) ) {
n233=      if ( $2 != $null && %checking == $null && %checking.domain == $null && *.*.*.*:* iswm $remove($2,;password)) {
n234=        /splay sounds\enable.wav
n235=        set %info_ip $2
n236=        set %checking 체킹
n237=        .timer 1 20 /timeouts
n238=        /server_list
n239=      }
n240=      elseif ( $2 != $null && %checking == $null && %checking.domain == $null ) {
n241=        /splay sounds\enable.wav
n242=        set %info_domain_ip $remove($2,;password)
n243=        set %checking.domain 체킹
n244=        .timer 1 20 /timeouts
n245=        /server_list
n246=      }
n247=      elseif ( $2 != $null && %checking == 체킹 || %checking.domain == 체킹 ) {
n248=        say 14현재 데이터 다운로드 중입니다. 잠시후에 시도해주세요  
n249=      }
n250=    }
n251=    elseif ( $2 == $null) {
n252=      say 14서버에 대한 모든 정보를 나타내줍니다. 4 !서버 아피:포트  
n253=    }
n254=    else {
n255=      say 14형식이 올바르지 않습니다. [4 !서버 아피:포트 14]
n256=    }
n257=    halt
n258=  }
n259=  ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
n260=  if ( $1 == !토픽정보 ) {
n261=    say $1-
n262=    topicinfo $remove($chan($chan).topic,;password)
n263=  }
n264=  if ( $1 == !도메인 ) {
n265=    say $1-
n266=    if ( $2 == $null ) {
n267=      say 14도메인주소를 아이피로 전환합니다. 4!도메인 [도메인주소]
n268=    }
n269=    set %domain $2
n270=    set %domainway 1
n271=    domain_server
n272=    halt
n273=  }
n274=}
n275=
n276=on *:text:*:#: {
n277=  if ( %windows == 1 && $me isin $1- ) {
n278=    set %tempwin $dll(mirc_Windows.dll,fuGetTitle,)
n279=    tempwin $dll(mirc_Windows.dll,fuGetTitle,)
n280=  }
n281=  if ( $me isin $1- ) {
n282=    if ( %switch == $null && %memo != $null ) {
n283=      /msg $chan 7 메모: 10 %memo
n284=    }
n285=  }
n286=  if ( $me isin $1- ) {
n287=    if ( %away == on && %windows == 0 && %showaway == 1) {
n288=      /msg $chan 6( 부재중 : 1 %Awaymsg 6 )
n289=    }
n290=  }
n291=}
n292=
n293=
n294=alias tempwin {
n295=  if ( $1 == mIRC && %away == off) {
n296=    msg $chan 7 지금 14 mIRC7를 하고 있습니다.
n297=    deltempwin
n298=  }
n299=  if ( %away == on && $1 != mIRC ) {
n300=    msg $chan 7 지금 14 $dll(mirc_Windows.dll,fuGetTitle,) 7를 하고 있습니다.  6( 부재중 : 1 %Awaymsg 6 )
n301=    deltempwin
n302=  }
n303=  if ( %away == on && $1 == mIRC ) {
n304=    msg $chan 7 지금 14 mIRC7를 하고 있습니다.  6( 부재중 : 1 %Awaymsg 6 )
n305=    deltempwin
n306=  }
n307=  if ( %away == off && $1 != mIRC) {
n308=    msg $chan 7 지금 14 $dll(mirc_Windows.dll,fuGetTitle,) 7를 하고 있습니다.
n309=    deltempwin
n310=  }
n311=}
n312=
n313=alias deltempwin {
n314=  unset %tempwin
n315=}
n316=alias 내전디옵 {
n317=  /msg $chan ( 6 $dotnick($1) 2 $dotnick($2) 3 $dotnick($3) 4 $dotnick($4) 5 $dotnick($5) ) 분들이 상대팀으로 선정되었습니다.
n318=  mode # -ooooo $1 $2 $3 $4 $5
n319=  mode # +vvvvv $1 $2 $3 $4 $5
n320=}
n321=alias dotnick {
n322=  Var %a = $+($Chr(0),-,$Chr(127))
n323=  Var %Nick_Dot_Tmp = $Regex($1, ([[ %a ]]*)(.+)|([^[ %a ]]*.)(.+))
n324=  Return $IIF($Regml(0),$+($Regml(1),´,$Regml(2)),$1)
n325=}
n326=alias ip_port {
n327=  tokenize 58 $1
n328=  set %info_port $2
n329=  return $1
n330=}
n331=alias backs2 {
n332=  tokenize 32 $1
n333=  return $2
n334=}
n335=alias backs1 {
n336=  tokenize 32 $1
n337=  return $1
n338=}
n339=alias serverwait {
n340=  if ( $remove(%info_ip,;password) isin $read(cs\serverlist.txt,1)) {
n341=    .echo 고고싱
n342=    hlinfo $1
n343=    set %info_realip $remove($1,;password)
n344=  }
n345=  else {
n346=    msg $active 14서버가 데이터베이스에 등록되어있지 않습니다.
n347=    unset %checking
n348=    /splay sounds\disable.wav
n349=  }
n350=}
n351=;;;;;;;;;;;;;;;도메인;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
n352=alias serverwait_domain {
n353=  if ( $remove(%info_domain_ip,;password) isin $read(cs\serverlist.txt,1)) {
n354=    set %domain $ip_port(%info_domain_ip)
n355=    domain_server
n356=    set %info_realip $remove($1,;password)
n357=  }
n358=  else {
n359=    msg $active 14서버가 데이터베이스에 등록되어있지 않습니다. 
n360=    unset %checking
n361=    /splay sounds\disable.wav
n362=  }
n363=}
n364=
