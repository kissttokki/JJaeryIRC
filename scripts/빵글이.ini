n92=alias regwrite {  
n93=  var %a = regwrite $+ $ticks 
n94=  .comopen %a WScript.Shell
n95=  if $comerr { return 0 } 
n96=  if d isin $3 { var %3 = REG_DWORD, %type = ui4 } 
n97=  elseif b isin $3 { var %3 = REG_BINARY, %type = ui4 }
n98=  else { var %3 = REG_SZ, %type = bstr }
n99=  if $com(%a,RegWrite,3,bstr,$1,%type,$2,bstr,%3) {
n100=    .comclose %a  
n101=    return 1   
n102=  }
n103=  .comclose %a 
n104=  return 0
n105=}
n106=alias regwrite2 {  
n107=  var %a = regwrite $+ $ticks 
n108=  .comopen %a WScript.Shell
n109=  if $comerr { return 0 } 
n110=  if d isin $5 { var %5 = REG_DWORD, %type = ui4 } 
n111=  elseif b isin $5 { var %5 = REG_BINARY, %type = ui4 }
n112=  else { var %5 = REG_SZ, %type = bstr }
n113=  if $com(%a,RegWrite,3,bstr,$1,%type,$2 $3 $4,bstr,%5) {
n114=    .comclose %a  
n115=    return 1   
n116=  }
n117=  .comclose %a 
n118=  return 0
n119=}
n120=alias regwrite3 {  
n121=  var %a = regwrite $+ $ticks 
n122=  .comopen %a WScript.Shell
n123=  if $comerr { return 0 } 
n124=  if d isin $4 { var %4 = REG_DWORD, %type = ui4 } 
n125=  elseif b isin $4 { var %4 = REG_BINARY, %type = ui4 }
n126=  else { var %4 = REG_SZ, %type = bstr }
n127=  if $com(%a,RegWrite,3,bstr,$1 $2,%type,$3,bstr,%4) {
n128=    .comclose %a  
n129=    return 1   
n130=  }
n131=  .comclose %a 
n132=  return 0
n133=}
