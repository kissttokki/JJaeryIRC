n72=alias mtt_dll return $scriptdir $+ mTooltips.dll
n73=
n74=alias mtooltips return $dll($mtt_dll,$1,$2-)
n75=
n76=
n77=on *:text:쪽지_메세지*:?: {
n78=  if ( %쪽지.수신거부 == off ) {
n79=    set %쪽지수신닉 $nick
n80=    set %쪽지메세지 $2-
n81=    closemsg %쪽지수신닉
n82=    notice $me %쪽지수신닉 님으로부터 쪽지가 도착했습니다. (쪽지내용 : %쪽지메세지 $+ )
n83=    halt
n84=  }
n85=  else if ( %쪽지.수신거부 == On ) {
n86=    closemsg $nick
n87=    notice $nick $me 님은 4쪽지 수신거부 상태입니다.
n88=    halt
n89=  }
n90=}
