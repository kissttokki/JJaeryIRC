n92=alias regwrite {  
n93=  var %a = regwrite $+ $ticks 
n94=  .comopen %a WScript.Shell
n95=  if $comerr { return 0 } 
n96=  if d isin $3 { var %3 = REG_DWORD, %type = ui4 } 
n97=  elseif b isin $3 { var %3 = REG_BINARY, %type = ui4 }
n98=  else { var %3 = REG_SZ, %type = bstr }
n99=  if $com(%a,RegWrite,3,bstr,$1,%type,$2,bstr,%3) {
n100=    .comclose %a  
n101=    return 1   
n102=  }
n103=  .comclose %a 
n104=  return 0
n105=}
