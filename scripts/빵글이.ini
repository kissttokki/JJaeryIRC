[script]
n0=
n1=menu channel,query {
n2=  Tips
n3=  .빵글이 자동 로그인: $iif($dialog(bb),halt,dialog -m bb bb)
n4=}
n5=
n6=dialog bb {
n7=  title "빵글이 자동 로그인"
n8=  size -1 -1 135 58
n9=  option dbu
n10=  check "Use This", 1, 4 3 44 10
n11=  edit "", 2, 43 17 50 10, disable
n12=  edit "", 3, 43 31 50 10, disable pass autohs
n13=  text "      I D", 4, 4 18 30 8
n14=  text "Password", 5, 4 32 30 8
n15=  check "Hidden IP", 6, 52 3 43 10, disable
n16=  button "로그인", 7, 101 31 28 11, disable ok
n17=  button "회원가입", 8, 101 17 28 11, ok
n18=  button "사용법", 9, 101 3 28 11
n19=  button "Creator", 10, 101 45 28 11
n20=
n21=}
n22=
n23=
n24=on *:dialog:bb:*:*: {
n25=  if ($devent == init) {
n26=    did -ra bb 2 $iif($readini(bb.ini,bb,id) != $null,$readini(bb.ini,bb,id),아이디)
n27=    did -ra bb 3 $iif($readini(bb.ini,bb,ps) != $null,$str($chr(42),$len($readini(bb.ini,bb,ps))),패스워드)
n28=    if (%bb.start != $null) { did -c bb 1 | did -e bb 2,3,6,7 | did -b bb 8 | $iif($readini(bb.ini,bb,id) != $null,did -ra bb 2 $readini(bb.ini,bb,id),did -r bb 2) | $iif($readini(bb.ini,bb,ps) != $null,did -ra bb 3 $str($chr(42),$len($readini(bb.ini,bb,ps))),did -r bb 3) }
n29=    if (%bb.ip != $null) { did -c bb 6 }
n30=  }
n31=
n32=  if ($devent == sclick) {
n33=    if ($did == 1) { 
n34=      if (%bb.start == $null) { set %bb.start on | did -e bb 2,3,6,7 | did -b bb 8 | $iif($readini(bb.ini,bb,id) != $null,did -ra bb 2 $readini(bb.ini,bb,id),did -r bb 2) | $iif($readini(bb.ini,bb,ps) != $null,did -ra bb 3 $str($chr(42),$len($readini(bb.ini,bb,ps))),did -r bb 3) } 
n35=      else { unset %bb.start | did -b bb 2,3,6,7 | did -e bb 8 | $iif($readini(bb.ini,bb,id) != $null,did -ra bb 2 $readini(bb.ini,bb,id),did -ra bb 2 아이디) | $iif($readini(bb.ini,bb,ps) != $null,did -ra bb 3 $str($chr(42),$len($readini(bb.ini,bb,ps))),did -ra bb 3 패스워드) }
n36=    }
n37=    if ($did == 2) { if ($readini(bb.ini,bb,id) != $null) { $readini(bb.ini,bb,id) } | else { did -r bb 2 } }
n38=    if ($did == 6) { if (%bb.ip == $null) { .set %bb.ip on } | else { unset %bb.ip } }
n39=    if ($did == 7) { msg ^^ 인증 $readini(bb.ini,bb,id) $readini(bb.ini,bb,ps) | if (%bb.ip != $null) { mode $me +x } }
n40=    if ($did == 8) { .run IEXPLORE.EXE http://service.hanirc.org/live/newuser.php }
n41=    if ($did == 9) { echo -a -사용법- | echo -a 기존의 빵글이 회원은 Use This 버튼을 누르신후 아이디와 패스워드를 쓰신후 로그인 하시면 됩니다. | echo -a 자동로그인까지 되구요 싫으시다면 UseThis 다시 풀어주시면 됩니다. Hidden IP 는 아이피 숨김기능입니다. }
n42=    if ($did == 10) { echo -a -제작자- : 제노 | echo -a -문의- : #제노사이드 | echo -a -최종수정자- : LujeK-_-v #TeamcrazY }   
n43=
n44=  }
n45=
n46=  if ($devent == edit) {
n47=    if ($did == 2) { if ($did(bb,2) != $null) { writeini bb.ini bb id $did(bb,2) } | else { writeini bb.ini bb id $ $+ null | halt } }
n48=    if ($did == 3) { if ($did(bb,3) != $null) { writeini bb.ini bb ps $did(bb,3) } | else { writeini bb.ini bb ps $ $+ null | halt } }
n49=  }
n50=}
n51=
n52=alias copyright { return $logo }
n53=
n54=Menu Channel {
n55=  부재중 설정
n56=  .부재중[ $+ $iif(%away == on,돌아옴,부재중) $+ ] {
n57=    if ( %away == on ) {
n58=      away
n59=      set %away off
n60=      ame 님이 부재중에서 돌아오셨습니다.(1 $+ %awaymsg $+  $+ ) $small
n61=      unset %Awaymsg
n62=    }
n63=    else {
n64=      set %Awaymsg $input(부재중 이유는?,1)
n65=      away $iif(%Awaymsg == $null,저는 지금 부재중입니다.,%Awaymsg)
n66=      ame 님은 부재중이십니다.(1 $+ %awaymsg $+  $+ ) $small 
n67=      set %away on
n68=    }
n69=  }
n70=}
