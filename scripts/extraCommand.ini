n599=alias st {
n600=  if ($active ischan) {
n601=    dialog $iif($dialog(settopic),-v,-m) settopic settopic
n602=    dialog -t settopic Set $active topic (Manu :D)
n603=    did -ra settopic 5 $chan($active).topic
n604=    if ($me isop $active) || ($me ishop $active) || (t !isincs $gettok($chan($chan).mode,1,32)) { did -e settopic 7 }
n605=    if ($topiclen isnum) { did -ra settopic 4 $calc($topiclen - $len($chan($active).topic)) }
n606=    prevtopic
