n272=gk {
n273=  %i = 0 | :next | inc %i | if ($chan(%i) == $null) { return }
n274=  if $1 == -b {
n275=    if (($2 ison $chan(%i)) && ($me isop $chan(%i))) {
n276=      ban $chan(%i) $2 3 | kick $chan(%i) $2 $3- $+ bliss[global+b] |  echo -a $mini 0,1Banning $1On $chan(%i)
