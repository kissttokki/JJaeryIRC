n412=    var %client_start = $calc($bfind(&temp,%client_start,%frag 0 0 0) + $iif(%frag,9,10)) 
n413=    if (%client != $null) { did -a CSSV 4 %client $chr(9) %frag $chr(9) $dur2($unfloat(%time32)) }
n414=    inc %i 
n415=  }
n416=}
