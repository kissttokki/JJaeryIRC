n371=alias CSSVquery {
n372=  if ($gettok($did(CSSV,1),2,59) != $null) { did -ra CSSV 1 $gettok($did(cssv,1),1,59) }
n373=  if (!$gettok($did(CSSV,1),2,58)) { did -ra CSSV 1 $did(CSSV,1) $+ :27015 }
n374=  set %HLCS.ip $gettok($did(CSSV,1),1,58)
n375=  set %HLCS.port $gettok($did(CSSV,1),2,58)
n376=  sockudp -k HLCS.playr %HLCS.ip %HLCS.port USource Engine Query
n377=}
n378=alias -l unfloat {
n379=  if ($gettok($1,4,32) >= 100) return error
n380=  var %x 4, %f , %b
n381=  while (%x > 1) { %f = %f $+ $base($gettok($1,%x,32),10,2,8) | dec %x }
n382=  var %m 1 $+ $mid(%f,10,23) , %e $calc($base($mid(%f,2,8),2,10) -127) , %x 24
n383=  while (%x > 0) { dec %x | %b = $calc( %b + 2 ^ $calc(%x + %e) * $mid( %m , $calc(24 - %x) , 1 ) ) }
n384=  return $calc(%b / 2^23)
n385=}
n386=alias -l dur2 {
n387=  if ($1 == $null) return $null
n388=  var %dur2 = $duration($1-)
n389=  if (wks isin %dur2) var %dur2 = $replace(%dur2,wks,w)
n390=  if (wk isin %dur2) var %dur2 = $replace(%dur2,wk,w)
n391=  if (days isin %dur2) var %dur2 = $replace(%dur2,days,d)
n392=  if (day isin %dur2) var %dur2 = $replace(%dur2,day,d)
n393=  if (hrs isin %dur2) var %dur2 = $replace(%dur2,hrs,h)
n394=  if (hr isin %dur2) var %dur2 = $replace(%dur2,hr,h)
n395=  if (mins isin %dur2) var %dur2 = $replace(%dur2,mins,m)
n396=  if (min isin %dur2) var %dur2 = $replace(%dur2,min,m)
n397=  if (secs isin %dur2) var %dur2 = $replace(%dur2,secs,s)
n398=  if (sec isin %dur2) var %dur2 = $replace(%dur2,sec,s)
n399=  return %dur2
n400=}
n401=on *:udpread:HLCS.playr: { 
n402=  if ($sockerr > 0) return 
n403=  did -r CSSV 4
n404=  sockread &temp 
n405=  if ($count($bvar(&temp,6,6),$chr(32)) == 3) && (%HLCS.queried != $true) { sockudp -k HLCS.playr %HLCS.ip %HLCS.port U $+ $bvar(&temp,6,4).text | set %HLCS.queried $true | halt }
n406=  breplace &temp 255 0 
n407=  var %client_start = 8, %i = 0, %clients = $bvar(&temp,6)
n408=  while (%i <= %clients) { 
n409=    var %client = $bvar(&temp,%client_start,$calc($bfind(&temp,%client_start,0) - %client_start)).text
n410=    var %frag = $bvar(&temp,$calc($bfind(&temp,%client_start,0) + 1),1) 
n411=    var %time32 = $bvar(&temp,$calc($bfind(&temp,%client_start,%frag 0 0 0) + $iif(%frag,4,5)),4) 
n412=    var %client_start = $calc($bfind(&temp,%client_start,%frag 0 0 0) + $iif(%frag,9,10)) 
n413=    if (%client != $null) { did -a CSSV 4 %client $chr(9) %frag $chr(9) $dur2($unfloat(%time32)) }
n414=    inc %i 
n415=  }
n416=}
