n322=          if ( %unterrorlist != $chr(44) $+ $did(config,63)) {
n323=            write unterrorlist.txt $replace(%unterrorlist,$chr(44) $+ $did(config,63) $+ $chr(44) , $chr(44))
n324=          }
n325=        }
n326=      }
n327=      inc %i
n328=    }
n329=    %i = 1
n330=    did -r config 63
n331=    while (%i <= 100) {
n332=      if ($dialog(config)) {
n333=        if ($null != $read(unterrorlist_l.txt,%i)) { /did -a config 63 $read(unterrorlist_l.txt,%i) }
n334=      }
