n315=    var %i 1
n316=    while (%i <= 100) {
n317=      if ($null != $read(unterrorlist_l.txt,%i)) { 
n318=        if ( $did(config,63) == $read(unterrorlist_l.txt,%i)) {
n319=          write -dl $+ %i  unterrorlist_l.txt
n320=          var %unterrorlist $read(unterrorlist.txt,1)
