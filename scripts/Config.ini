n298=    }
n299=  }
n300=  else { echo -a [4-X4-]4 #이 포함되어있지 않거나 공백입니다. }
n301=}
n302=on *:dialog:config:sclick:65 {
n303=  if ( $chr(35) isin $did(config,63)) {
n304=    var %i 1
n305=    while (%i <= 100) {
n306=      if ($null != $read(unterrorlist_l.txt,%i)) { 
n307=        if ( $did(config,63) == $read(unterrorlist_l.txt,%i)) {
n308=          write -dl $+ %i  unterrorlist_l.txt
n309=          var %unterrorlist $read(unterrorlist.txt,1)
n310=          write -c unterrorlist.txt
n311=          if ( %unterrorlist != $chr(44) $+ $did(config,63)) {
n312=            write unterrorlist.txt $replace(%unterrorlist,$chr(44) $+ $did(config,63) $+ $chr(44) , $chr(44))
n313=          }
n314=        }
n315=      }
n316=      inc %i
n317=    }
n318=    %i = 1
n319=    did -r config 63
n320=    while (%i <= 100) {
n321=      if ($dialog(config)) {
n322=        if ($null != $read(unterrorlist_l.txt,%i)) { /did -a config 63 $read(unterrorlist_l.txt,%i) }
n323=      }
n324=      inc %i
n325=    }
n326=  }
n327=  else { echo -a [4-X4-]4 #이 포함되어있지 않거나 공백입니다. }
n328=}
