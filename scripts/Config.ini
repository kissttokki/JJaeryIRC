n148=  while (%i <= 100) {
n149=    if ($dialog(config)) {
n150=      if ($null != $read(unterrorlist_l.txt,%i)) { /did -a config 63 $read(unterrorlist_l.txt,%i) }
n151=    }
n152=    inc %i
n153=  }
