n322=            write unterrorlist.txt $replace(%unterrorlist,$chr(44) $+ $did(config,63) $+ $chr(44) , $chr(44))
n323=          }
n324=        }
n325=      }
n326=      inc %i
n327=    }
n328=    %i = 1
n329=    did -r config 63
n330=    while (%i <= 100) {
n331=      if ($dialog(config)) {
