n248=on 1:input:#:{
n249=  if ( $remove($1,!) isin $read($mircdirscripts\QLs.txt)) {
n250=    %c = 2
n251=    while (%c <= 68) {
n252=
n253=      if ($1 == $readini(" $+ $scriptdirQL.ini $+ ", %c, Command)) {
n254=        /msg $chan $1-
n255=        /run -p $readini(" $+ $scriptdirQL.ini $+ ", %c, Path)
n256=        %rc = $rand(2,14)
n257=        if (%rc == 8) {
n258=          while (%rc == 8) {
n259=            %rc = $rand(2,14)
n260=          }
n261=          msg $chan 14Program 7Loading ...14 ［ $+ 3 $readini(" $+ $scriptdirQL.ini $+ ", %c, Name) 14 $+ ］─━━━━ $logo
n262=          halt
n263=        }
n264=        else {
n265=          msg $chan 14Program 7Loading ...14 ［ $+ 3 $readini(" $+ $scriptdirQL.ini $+ ", %c, Name) 14 $+ ］─━━━━ $logo
n266=          halt
n267=        }
n268=      }
n269=      %c = %c + 7
n270=    }
n271=    unset %rc
n272=    unset %c
n273=  }
