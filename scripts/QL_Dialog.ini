n170=on *:dialog:QL:sclick:71: {
n171=
n172=  /remove " $+ $scriptdirQL.ini $+ "
n173=
n174=  %c = 2
n175=  write -c $scriptdirQLs.txt
n176=  while (%c <= 68) {
n177=
n178=    if ($did(QL, %c) != $null && $did(QL, $calc(%c + 2)) != $null && $did(QL, $calc(%c + 4)) != $null) {
n179=
n180=      /writeini " $+ $scriptdirQL.ini $+ " %c Name $did(QL,%c)
n181=      /writeini " $+ $scriptdirQL.ini $+ " %c Command ! $+ $did(QL,$calc(%c + 2))
n182=      /writeini " $+ $scriptdirQL.ini $+ " %c Path $did(QL,$calc(%c + 4))
n183=
n184=      var %QLserch = $read($scriptdirQLs.txt,1)
n185=      write -c $scriptdirQLs.txt
n186=      write $scriptdirQLs.txt %QLserch $did(QL,$calc(%c + 2))
n187=
n188=    }
n189=
n190=    %c = %c + 7
n191=
n192=  }
n193=
n194=  unset %rc
n195=  unset %c
n196=}
